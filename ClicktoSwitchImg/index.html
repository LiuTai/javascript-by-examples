  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Click to switch images</title>
  <link rel="stylesheet" type="text/css" href="./lib/style.css">
</head>

<body>
  <div class="bt"></div>
  <div class="bt"></div>
  <script type="text/javascript">
    let currentImgs = document.getElementsByClassName('bt');
    
    for(let img of currentImgs){
      img.src = './src/icon_00.png';
      img.isShow = true;
      img.onclick = () => {
        img.isShow = !img.isShow;
        img.style.backgroundImage = 
        img.isShow ? 'url(./src/icon_00.png)' : 'url(./src/icon_01.png)';
      
      }
    }
